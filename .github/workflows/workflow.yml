# GitHub Action workflow that runs on push to main branch
# Docker build and push the album-api image to ACR on push to main branch
name: Build and Push Album API Docker Image
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: myacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./album-api
          push: true
          tags: myacr.azurecr.io/album-api:latest
          file: ./album-api/Dockerfile
          build-args: |
            ENVIRONMENT=production
            API_URL=https://api.example.com
            DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }}
            API_KEY=${{ secrets.API_KEY }}
          cache-from: type=registry,ref=myacr.azurecr.io/album-api:latest
          cache-to: type=inline
          platforms: linux/amd64,linux/arm64
          outputs: type=registry
      - name: Verify Docker image was pushed
        run: |
          az acr repository show --name myacr --repository album-api
          